<div class="play">
    <h3 class="play__label">
        <span (click)="close()"
              class="play__close">x</span>
        Place a BET!
    </h3>

    <div class="play-content">
        <app-lottery-icon contractAddress="{{play.address}}"
                          *ngIf="play"></app-lottery-icon>
        <div class="play-content__bet">
            <span>0x</span>
            <select #bet1
                    [(ngModel)]="bet_1">
                <option disabled>$</option>
                <option *ngFor="let bet of bets" [value]="bet">{{bet}}</option>
            </select>
            <select #bet2
                    [(ngModel)]="bet_2">
                <option disabled>$</option>
                <option *ngFor="let bet of bets" [value]="bet">{{bet}}</option>
            </select>
        </div>

        <div class="play-content__fee">
            fee <i [innerHtml]="play?.contractData.ownerFee"></i> %
        </div>

        <div [hidden]="!isBetInvalid"
             class="alerts">
            <div class="error">
                Please choose your lucky chars
            </div>
        </div>

        <div [hidden]="!playErrorMessage"
             class="alerts">
            <div class="error">
                {{playErrorMessage}}
            </div>
        </div>

        <button (click)="playBet(bet1.value, bet2.value)">
            Try your luck
            <span>for <i [innerHtml]="play?.contractData.fee/1000000000000000000"></i> eth</span>
        </button>
    </div>

</div>
