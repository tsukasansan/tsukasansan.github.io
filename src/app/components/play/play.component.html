<div class="play">
    <h3 class="play__label">
        Place a BET!
    </h3>

    <div class="play-content">
        <app-lottery-icon contractAddress="{{play.address}}"
                          *ngIf="play"></app-lottery-icon>
        0x
        <select #bet1>
            <option disabled>$</option>
            <option *ngFor="let bet of bets" [value]="bet">{{bet}}</option>
        </select>
        <select #bet2>
            <option disabled>$</option>
            <option *ngFor="let bet of bets" [value]="bet">{{bet}}</option>
        </select>

        <div [hidden]="!isBetInvalid"
             class="alerts">
            <div>
                Please choose your bet
            </div>
        </div>

        <div>
            Fee:
            <i [innerHtml]="play?.contractData.fee/1000000000000000000"></i> eth
        </div>


        <button (click)="playBet(bet1.value, bet2.value)">Try your luck</button>
    </div>

</div>
