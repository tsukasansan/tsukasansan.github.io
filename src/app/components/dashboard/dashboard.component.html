<div class="dashboard">
    <h1>
        Pick a lottery to play
    </h1>

    <ul>
        <li *ngFor="let contract of contracts">
            <a routerLink="/lottery/{{contract.address}}">
                {{contract.fee}}
                {{contract.ownerFee}}
                {{contract.result}}
                {{contract.open}}
            </a>
        </li>
    </ul>
</div>
